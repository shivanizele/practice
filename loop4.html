<html>

<body>
    <script language="javascript" type="text/javascript">
        var i, j;
        //outer loop
        for (i = 1; i <= 5; i++) {
            //inner loop
            for (j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br/>');
        }
    </script>
</body>

</html>
