<!--Slice method-->
<html>

<body>
    <h3>Javascript slice method of string</h3>
    <p id="demo"></p>
    <script>
        var str = "StudentTeacherEmploye engineers are part of our society";
        var res = str.slice(5, 10);
        document.getElementById("demo").innerHTML = res;
    </script>
    <h3>Another program of slice method</h3>
    <p id="demo1"></p>
    <script>
        var str1 = "Arohi, Sadhna, Rani";
        var res1 = str1.slice(-12, -6);
        document.getElementById("demo1").innerHTML = res1;
    </script>
    <h3>Program using substr() method of string </h3>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        var str2 = "The substr() method extract a part of a string and returns the extracted parts in a new string."
        var res3 = str2.substr(13, 27)
        var res4 = str2.substr(17)
        document.getElementById("demo4").innerHTML = res3;
        document.getElementById("demo5").innerHTML = res4;
    </script>
    <p id=" demo"></p>
    <script>
        var name = "VIJAY SHILEKAR"
        console.log(name.split(" ").reverse().join(" "))
        var r = name.split(" ").reverse().join(" ")
            // var res5 = name.slice(6, 15);
        document.getElementById("demo5").innerHTML = r;
    </script>
</body>

</html>
