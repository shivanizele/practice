<body>
    <script language="javascript" type="text/javascript">
        var num = prompt("Enter number you want to check : ")
        if (num >= 1) {
            alert("The given number is positive number ")
        } else if (num < 0) {
            alert("The given number is Negative number")
        } else {
            alert("The number is Zero")
        }
    </script>
</body>
