<!DOCTYPE html>
<html>

<body>
    <p>Array elements are accessed using their index number : </p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var Name = ["Siddhi", "Naina", "Anita", "Mona"];
        document.getElementById("demo").innerHTML = Name;
        Name[0] = "Shweta";
        document.getElementById("demo1").innerHTML = Name;
    </script>
</body>

</html>
