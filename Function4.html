<!--Nested Function Program-->

<html>

<body>
    <h3>Nested Function</h3>
    <script>
        var showMessage = function() {
            document.write("Hello Welcome To Programming usin Javascript!!");
            document.write("<br>")
        };

        showMessage();

        var sayHello = function(Student_Enroll_no) {
            document.write("\n Hello " + Student_Enroll_no);
        };

        showMessage();

        sayHello("Enrollment_No-1907069");
    </script>
</body>

</html>
