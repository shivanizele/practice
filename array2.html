<!DOCTYPE html>
<html>

<body>

    <h3>Printing Elements Arrays using tostring</h3>

    <p id="demo"></p>

    <script>
        var Name = ["Sneha ", " Shweta ", " Rani ", " Shanaya "];
        document.getElementById("demo").innerHTML = Name.toString();
        //document.getElementById("demo").innerHTML = Name.join("*");
    </script>
    <h3>Printing Elements of array using join()</h3>
    <p id="demo1"></p>
    <script>
        var Name = ["Sneha ", " Shweta ", " Rani ", " Shanaya "];
        document.getElementById("demo1").innerHTML = Name.join("*");
    </script>
</body>

</html>
