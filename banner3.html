<html>

<head>
    <script language="Javascript">
        MyBanners = new Array("js.jpg", "ds.jpg", "oop.jpg", "books.jpg")
        banner = 0

        function ShowBanners() {
            if (document.images) {
                banner++
                if (banner == MyBanners.length) {
                    banner = 0
                }
                document.ChangeBanner.src = MyBanners[banner]
                setTimeout("ShowBanners()", 5000)
            }
        }
    </script>

    <body onload="ShowBanners()">
        <center>
            <img src="js.jpg" width="500" height="600" name="ChangeBanner" />
        </center>
    </body>

</html>
