<!DOCTYPE html>
<html>

<body>

    <h2>concatinate array elements </h2>

    <p>The concation ofarray method is used to merge/concatenate arrays:</p>

    <p id="demo"></p>

    <script>
        var myGirls = ["Sid", "Raj"];
        var myBoys = ["Vedika", "Shanaya", "Linisha"];
        var child = ["sohan", "Geeta", "Jesus"]
        var myChildren = myGirls.concat(myBoys, child);
        document.getElementById("demo").innerHTML = myChildren;
    </script>

</body>

</html>
