<html>
<h3>printing Elements of Aray using for loop</h3>

<body>
    <script>
        var Subject = ["Javascript", "Java_Programming", "PHP", "Data Structure"];
        for (i = 0; i < Subject.length; i++) {
            document.write(Subject[i] + "<br/>");
        }
    </script>
    <script>
        var arr = ["AngularJS", "Node.js", "JQuery", "Bootstrap"]
        var result = arr.slice(1, 3);
        document.write("Slice Method : ")
        document.writeln(result);
    </script>
    <script>
        document.write("<br>");
        var arr2 = ["AngularJS", "Node.js", "JQuery", "Bootstrap"]
        var result1 = arr2.slice(0, 3);
        document.write("\n Slice Method : ")
        document.writeln(result1);
    </script>
</body>

</html>
