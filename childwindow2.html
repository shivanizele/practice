Program: Write a JavaScript program to write content on child window
<html>

<head>

    <script>
        function init()

        {

            var win = window.open("", "MyWindow", "width=100, height=100")

            win.document.write("<h3>Hello World!!!</h3>")

        }
    </script>

</head>

<body onload="init()">

</body>

</html>
