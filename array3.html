<body>

    <h3> Arrays pop Method </h3>

    <p id="demo"></p>

    <script>
        var Name = ["Sneha ", " Shweta ", " Rani ", " Shanaya "];
        document.getElementById("demo").innerHTML = Name;
        Name.pop();
        document.getElementById("demo").innerHTML = Name;
    </script>

</body>

</html>
