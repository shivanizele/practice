<!DOCTYPE html>
<html>

<head>
    <title>Javascript Form Events : onClick Event</title>

    <script>
        function Pune() {
            alert("I Like Pune city");
        }

        function Aurangabad() {
            alert("Aurangabad is very famous city");
        }

        function Mumbai() {
            alert(" Mumbai is capital of maharashtra");
        }
    </script>

</head>

<body>
    <p>City names and description</p>
    <form>
        <input type="button" value="Pune" onclick="Pune()" />

        <input type="button" value="Aurangabad" onclick="Aurangabad()" />

        <input type="button" value="Mumbai" onclick="Mumbai()" />
    </form>

</body>

</html>
