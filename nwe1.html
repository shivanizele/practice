<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            var myWindow = window.open("", "myWin");
            myWindow.document.write("<p><b>This is 'myWindow' displayed on the screen</b>");
            myWindow.document.write("<br>ScreenX: " + myWindow.screenX);
            myWindow.document.write("<br>ScreenY: " + myWindow.screenY + "</p>");
        }
    </script>
</head>

<body bgcolor=skyblue>
    <fieldset><b>Display Window on screen</b></fieldset><br>
    <button onclick="myFunction()">Open "myWindow"</button>
</body>

</html>
